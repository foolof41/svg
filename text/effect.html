<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Oswald:700);

        body {
            font-family: "Oswald";
            text-transform: uppercase;
            background: #000;
        }

        svg {
            max-height: 90vh;
            margin: 5vh auto;
            display: block;
        }

        .hero {
            background: url('https://cldup.com/3C4jPPgf0E.jpg');
            background-size: cover;
            padding: 20% 0;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 125 115">
    <defs>
        <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse" >
            <stop stop-color="#FF5B99" offset="0%"/>
            <stop stop-color="#FF5447" offset="20%"/>
            <stop stop-color="#FF7B21" offset="40%"/>
            <stop stop-color="#EAFC37" offset="60%"/>
            <stop stop-color="#4FCB6B" offset="80%"/>
            <stop stop-color="#51F7FE" offset="100%"/>
        </linearGradient>
    </defs>
    <text fill="url(#rainbow)">
        <tspan
                font-size="30"
                x="0"
                y="30">
            gradient
        </tspan>
        <tspan font-size="65" x="0" dy="60">text</tspan>
        <tspan font-size="20" x="0" dy="20">all up in here</tspan>
    </text>
</svg>

    <svg viewBox="0 0 200 100" width="600">
        <image preserveAspectRatio="xMidYMid slice"
               xlink:href="moon.jpg" width="200" height="100" />
    </svg>


<svg viewBox="0 0 50 20" width="300">
    <defs>
        <pattern id="moon" width="200" height="60"
                 patternUnits="userSpaceOnUse">
            <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="moon.jpg" width="200" height="60" preserveAspectRatio="xMidYMid slice"></image>
        </pattern>
    </defs>
    <text fill="url(#moon)" y="1em">moon</text>
</svg>

<svg viewBox="0 0 50 20" width="300">
    <defs>
        <clipPath id="mars-text">
            <text y="1em">MOON</text>
        </clipPath>
    </defs>
    <image clip-path="url(#mars-text)" xlink:href="moon.jpg"
           width="200" height="60" preserveAspectRatio="xMidYMax slice"/>
</svg>
<div class="hero">
    <svg viewBox="0 0 200 25">
        <rect fill="#000" x="0" y="0" width="200" height="50" fill-opacity=".7" mask="url(#ham-text)"/>
        <mask id="ham-text">
            <rect fill="#fff" x="0" y="0" width="200" height="50">
            </rect>
            <text y="20" fill="#000" text-anchor="middle" x="100" font-size="20">
                Buy 2 hams $20
            </text>
        </mask>
    </svg>
</div>

<svg viewBox="0 0 800 100">
    <line stroke="goldenrod" stroke-width="10"
          x1="0" y1="50" x2="0" y2="50">
        <animate attributeName="x2"
                 from="0" to="800"
                 dur="2s" repeatCount="indefinite"/>
    </line>
</svg>

<svg viewBox="0 0 800 100">
    <defs>
        <path id="animatedLine">
            <animate attributeName="d" from="m0,50 h0" to="m0,50 h800" dur="2s" repeatCount="indefinite"/>
        </path>
    </defs>
    <text dy="25" font-size="80" style="fill:#f00">
        <textPath xlink:href="#animatedLine">
            hack the planet</textPath>
    </text>
</svg>

<svg viewBox="0 0 400 100">
    <defs>
        <path id="animatedLine">
            <animate attributeName="d" from="m0,50 h0" to="m0,50 h400" dur="1s" repeatCount="indefinite"/>
        </path>
    </defs>
    <text dy="25" font-size="80" fill="#fff" x="50%" text-anchor="middle">
        <textPath xlink:href="#animatedLine">
            loading...</textPath>
    </text>
</svg>

<svg id="yes-no" viewBox="0 0 100 100">
    <path fill="#BE1637" d="M10.822,5.429  h28.927  l28.802,57.851  l0-57.45    h20.748  l0,85.189    l-28.927,0  l-29.78-58.217  l0.489,58.217  l-20.86,0z">
        <animate class="yes" attributeName="d" dur="1s"
                 begin="indefinite" fill="freeze"
                 to="M7.27,5.416 h26.127  l16.5,34.2 l16.5-34.2  h26.1 l-31.1,53.1  l0,32.107 l-11.35,0 l-11.35,0 l0-31.9z"/>
        <animate attributeName="fill" dur="1s"
                 begin="indefinite" fill="freeze"
                 to="goldenrod"/>
    </path>
</svg>
<button id="makeItGo">YES</button>

<svg viewBox="0 0 200 80" stroke-width="1">
    <text stroke-dasharray="700 700" stroke-dashoffset="700" fill="none" stroke="#fff" dy="1em" font-size="70">
        cool
        <animate dur="2s" repeatCount="indefinite" attributeName="stroke-dashoffset" values="700;0" />
    <text>
</svg>

<svg viewBox="0 0 100 80" stroke-width="1">
    <path stroke-dasharray="200 200" stroke-dashoffset="200" fill="none" stroke="#fff"
          d="M26.325,31.255c0.623-2.608-1.089-8.703-1.089-11.383c0-2.863-0.255-5.876,0.028-8.725c1.533,3.676,4.99,6.807,7.303,9.998c1.781,2.457,3.374,4.643,4.075,7.623c2.356-0.13,4.568-1.057,7.044-0.652c1.929,0.315,4.543,1.057,6.155,2.174c0.737-1.115,1.155-2.605,1.626-3.831c1.263-3.285,2.666-6.38,4.499-9.385c0.839-1.375,1.635-2.99,2.583-4.26c0.104,5.004,1.526,9.846,1.548,14.827c0.004,0.896-0.126,1.903,0,2.79c0.134,0.947,0.079,0.708,0.49,1.458c0.772,1.411,2.459,2.691,3.478,3.954c1.379,1.711,2.333,3.192,2.921,5.313c0.97,3.497,1.53,8.9,0.375,12.37c-1.624,4.879-4.688,7.727-8.488,10.109C51.7,68.133,47.63,68.824,39.28,65.737c-6.503-2.404-12.196-6.026-15.273-12.438c-1.965-4.096-2.422-9.251-2.118-13.737C22.035,37.402,23.517,31.44,26.325,31.255">
        <animate dur="2s" repeatCount="indefinite"
                 attributeName="stroke-dashoffset"
                 values="200;0" />
    </path>
</svg>

<svg width="500" height="350" viewBox="0 0 500 350" style="background:#ffffff;">
    <path id="myPath" fill="none" stroke="#000000" stroke-miterlimit="10" d="M91.4,104.2c3.2-3.4,18.4-0.6,23.4-0.6c5.7,0.1,10.8,0.9,16.3,2.3
    c13.5,3.5,26.1,9.6,38.5,16.2c12.3,6.5,21.3,16.8,31.9,25.4c10.8,8.7,21,18.3,31.7,26.9c9.3,7.4,20.9,11.5,31.4,16.7
    c13.7,6.8,26.8,9.7,41.8,9c21.4-1,40.8-3.7,61.3-10.4c10.9-3.5,18.9-11.3,28.5-17.8c5.4-3.7,10.4-6.7,14.8-11.5
    c1.9-2.1,3.7-5.5,6.5-6.5"/>
    <text>
        <textpath fill="#ff0000" xlink:href="#myPath">
            Text laid out along a path.
            <animate attributeName="startOffset" from="0%" to ="100%" begin="0s" dur="5s" repeatCount="indefinite" keyTimes="0;1" calcMode="spline" keySplines="0.1 0.2 .22 1"/>
        </textpath>
    </text>
</svg>

<svg width="500" height="350" viewBox="0 0 550 350" style="background:#ffffff;">
    <path id="motionPath-2" fill="none" stroke="#000000" stroke-miterlimit="10" d="M91.4,104.2c3.2-3.4,18.4-0.6,23.4-0.6c5.7,0.1,10.8,0.9,16.3,2.3
    c13.5,3.5,26.1,9.6,38.5,16.2c12.3,6.5,21.3,16.8,31.9,25.4c10.8,8.7,21,18.3,31.7,26.9c9.3,7.4,20.9,11.5,31.4,16.7
    c13.7,6.8,26.8,9.7,41.8,9c21.4-1,40.8-3.7,61.3-10.4c10.9-3.5,18.9-11.3,28.5-17.8c5.4-3.7,10.4-6.7,14.8-11.5
    c1.9-2.1,3.7-5.5,6.5-6.5"/>
    <circle id="circle-2" r="20" cx="0" cy="0" fill="tomato" />

    <animateMotion
            xlink:href="#circle-2"
            dur="1s"
            begin="click"
            fill="freeze">
        <mpath xlink:href="#motionPath-2" />
    </animateMotion>
</svg>
<svg width="500" height="350" viewBox="0 0 550 350" style="background:#ffffff;">
    <circle id="circle" r="20" cx="20" cy="20" fill="tomato" />
<animateMotion
        xlink:href="#circle"
        dur="1s"
        begin="click"
        fill="freeze"
        path="M0,0c3.2-3.4,18.4-0.6,23.4-0.6c5.7,0.1,10.8,0.9,16.3,2.3 c13.5,3.5,26.1,9.6,38.5,16.2c12.3,6.5,21.3,16.8,31.9,25.4c10.8,8.7,21,18.3,31.7,26.9c9.3,7.4,20.9,11.5,31.4,16.7
    c13.7,6.8,26.8,9.7,41.8,9c21.4-1,40.8-3.7,61.3-10.4c10.9-3.5,18.9-11.3,28.5-17.8c5.4-3.7,10.4-6.7,14.8-11.5
    c1.9-2.1,3.7-5.5,6.5-6.5" />
</svg>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.7.2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#makeItGo').on('click', function() {
            $('#yes-no').find('animate').each(function() {
                this.beginElement();
            });
        });
    });
</script>
</body>
</html>
